<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Text Utils</title>
</head>
<body>
<h1>Welcome to the text analyzer.</h1><h1><p>Enter your text below: </p></h1>
<form action='analyze' method='get'>
    <textarea name='text' style='margin: 0px; width: 721px; height: 93px;'></textarea><br>

    <br><input type="checkbox" name="removepunc">Remove Punctuations<br>
    <br><input type="checkbox" name="fullcaps">UPPERCASE<br>
    <br><input type="checkbox" name="newlineremover">New Line Remover<br>
    <br><input type="checkbox" name="extraspaceremover">Extra Space Remover<br>
    <br><input type="checkbox" name="charcount">Count Characters<br>
    <br><button type='submit'>Analyze Text</button>
</form>
</body>
</html>
